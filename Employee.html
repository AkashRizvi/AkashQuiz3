    <h2>Q2: Employee's Bio data</h2>
    <script>
        class employee {
            setValues(id, name, dept, salary) {
                this.id = id;
                this.name = name;
                this.dept = dept;
                this.salary = salary;
            }
            getValues() {
                document.write('<b>Employee id is ', this.id + '</b><br>');
                document.write('Employee name is ', this.name + '<br>');
                document.write('Employee dept is ', this.dept + '<br>');
                document.write('Employee salary is ', this.salary + '<br>');

                console.log('Employee id is', this.id);
                console.log('Employee name is', this.name);
                console.log('Employee dept is', this.dept);
                console.log('Employee salary is', this.salary);
            }
        }
        const object1 = new employee();
        object1.setValues(17621, 'Akash', 'CS', 60000);
        object1.getValues();
        const object2 = new employee();
        object2.setValues(2344, 'Rehan', 'IT', 33000);
        object2.getValues();
        const object3 = new employee();
        object3.setValues(3209, 'Aliya', 'SE', 47000);
        object3.getValues();
    </script>
