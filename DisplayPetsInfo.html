<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Q1: Display Pets Information</title>
</head>

<body>

    <div class="container mt-5">
        <button class="btn btn-primary" onclick="fetchData()">Fetch Data </button>
        <script>
            function fetchData() {
                var url1 = 'https://learnwebcode.github.io/json-example/animals-1.json';
                // var url2 = 'https://learnwebcode.github.io/json-example/animals-2.json';
                // var url3 = 'https://learnwebcode.github.io/json-example/animals-3.json';

                async function funcName(url) {
                    const response = await fetch(url);
                    var data = await response.json();
                    console.log("Data ", data)
                }
                funcName(url1);
            }

        </script>
    </div>

</body>

</html>
